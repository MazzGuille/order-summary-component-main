<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="main">
      <img
        class="hero"
        src="images/illustration-hero.svg"
        alt="girl dancing to music"
      />
      <section class="section">
        <h1 class="h1">Order Summary</h1>
       <div class="text-container"><p class="text">
          You can now listen to millions of songs, 
          audiobooks, and podcasts on any device 
          anywhere you like!
        </p></div> 
        <div class="pricing">
          <img
            class="music-logo"
            src="images/icon-music.svg"
            alt="music icon"
          />
          <div class="anual"> <b>Annual Plan</b></div>
          <br />
          <div class="price">$59.99/year</div>
          <a class="change" href="#">Change</a>
        </div>
        <div class="button-container"><button class="button"> <span><b>Proceed to Payment</b></span></button></div>
        <div class="cancel"><a href="#"></a> Cancel Order</div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/MazzGuille" target="_blank">Guillermo Mazzari</a>.
    </div>
  </body>
</html>
